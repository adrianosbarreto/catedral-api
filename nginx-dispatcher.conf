# Configuração Nginx para /catedral com DispatcherMiddleware

# Com DispatcherMiddleware, o Flask já responde em /catedral
# O nginx só precisa fazer proxy simples, SEM rewrite!

location /catedral {
    # Proxy direto - Flask já lida com /catedral
    proxy_pass http://127.0.0.1:5000;
    
    # Headers essenciais
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_read_timeout 60s;
}

# ============================================================
# COMO USAR:
# ============================================================
# 1. No servidor, verifique que .env tem: APPLICATION_SUBPATH=/catedral
# 2. Reinicie o Flask: uv run python server.py
# 3. Adicione o bloco acima ao nginx
# 4. sudo nginx -t && sudo systemctl reload nginx
# 5. Teste: https://tecnogatt.kaizen.dev.br/catedral
#
# DIFERENÇA DA OUTRA ABORDAGEM:
# - Agora o Flask responde DIRETAMENTE em /catedral
# - Nginx NÃO faz rewrite
# - É a mesma abordagem que você usa em /confere-esocial
